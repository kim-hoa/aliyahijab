<body class="bg-white text-gray-800">

<!-- Form Order WhatsApp -->
<section class="max-w-md mx-auto my-12 p-4 bg-pink-50 rounded-xl">
<h2 class="text-lg font-bold mb-4">Order Sekarang</h2>
<form class="space-y-4" id="orderForm">
<input class="w-full border p-2 rounded" id="name" placeholder="Nama Anda" required="" type="text"/>
<input class="w-full border p-2 rounded" id="product" placeholder="Nama Produk" required="" type="text"/>
<input class="w-full border p-2 rounded" id="size" placeholder="Ukuran (All Size / M / L / XL)" type="text"/>
<textarea class="w-full border p-2 rounded" id="note" placeholder="Catatan tambahan..."></textarea>
<button class="bg-green-500 hover:bg-green-600 text-white w-full py-2 rounded" type="submit">Kirim ke WhatsApp</button>
</form>
</section>
<footer class="text-center text-sm py-6 text-gray-500">
    Â© 2025 Aliyahijabs. All rights reserved.
  </footer>
<script>
    // Countdown Flash Sale
    const countdownDate = new Date("2025-08-05T23:59:59").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;
      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("days").innerText = d.toString().padStart(2, '0');
      document.getElementById("hours").innerText = h.toString().padStart(2, '0');
      document.getElementById("minutes").innerText = m.toString().padStart(2, '0');
      document.getElementById("seconds").innerText = s.toString().padStart(2, '0');
      if (distance < 0) clearInterval(timer);
    }, 1000);

    // WhatsApp Order
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const product = document.getElementById("product").value;
      const size = document.getElementById("size").value;
      const note = document.getElementById("note").value;
      const phone = "6281234567890"; // ganti dengan nomor WA kamu
      const message = `Halo Admin Aliyahijab%0ASaya ingin order:%0A%0ANama: ${name}%0AProduk: ${product}%0AUkuran: ${size}%0ACatatan: ${note}%0A%0ATerima kasih!`;
      window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
    });
  </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
